---
server:
  port: 8081
spring:
  application:
    name: app-splunk
  datasource:
    url: jdbc:postgresql://localhost:5432/emp_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
management:
  endpoints:
    web:
      exposure:
        include: "*"
